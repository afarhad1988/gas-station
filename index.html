<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gas Station</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
	<div class="car">
		<img class="logo" src="./img/car.png" alt="car">
	</div>
	<div class="gas-station">
		<div class="station-about">
			<div class="img-station">
				<img src="./img/gas_station.png" alt="station">
			</div>
			<div class="brand">
				<label class="title" for="gas-first">AI 95:</label>
				<input class="price" type="text" id="gas-first" placeholder="Price/1L">
			</div>
		</div>
		<div class="station-about second-station">
			<div class="img-station">
				<img src="./img/gas_station.png" alt="station">
			</div>
			<div class="brand">
				<label class="title" for="gas-second">AI 98:</label>
				<input class="price" type="text" id="gas-second" placeholder="Price/1L">
			</div>
		</div>
		<div class="station-about">
			<div class="img-station">
				<img src="./img/gas_station.png" alt="station">
			</div>
			<div class="brand">
				<label class="title" for="gas-third">AI 100:</label>
				<input class="price" type="text" id="gas-third" placeholder="Price/1L">
			</div>
		</div>
	</div>

   <div class="end">
	   <div class="label-litres">
		   <label for="amount" class="title">Total litres:</label>
	   </div>
	   <input type="text" class="litres" id="amount">
	   <h3 class="title m-bottom">Bill:</h3>
	   <h3 class="title type">Petrol type:</h3>
	   <h3 class="title money">Price for one liter:</h3>
	   <h3 class="title howMuch">Total litres:</h3>
	   <h3 class="title vat">VAT:</h3>
	   <h2 class="finish">Total price:</h2>
   </div>
</div>


<script src="./js/script.js"></script>
</body>
</html>
